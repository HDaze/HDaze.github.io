<div class="widget tagCloud">
    <h3>Tags</h3>
    <div class="tagCloud-tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <a href="{{ "/tags/" | relURL }}{{ $name | urlize }}" class="tagCloud-tag">
            {{ $name }}<span class="tagCloud-count">{{ len $taxonomy.Pages }}</span>
        </a>
        {{ end }}
    </div>
</div>
