<div class="widget">
    <h3>Tags</h3>
    <ul class="tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li>
            <a href="{{ "/tags/" | relURL }}{{ $name | urlize }}" class="tag">
                {{ $name }}<span class="tagCloud-count">({{ len $taxonomy.Pages }})</span>
            </a>
        </li>
        {{ end }}
    </ul>
</div>
