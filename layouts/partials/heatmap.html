<div id="heatmap" style="max-width: 600px; height: 180px; padding: 2px; text-align: center;"></div>
<script type="text/javascript">
  var chartDom = document.getElementById('heatmap');
  var myChart = echarts.init(chartDom);
  window.onresize = function() {
      myChart.resize();
  };
  var option;

  var dataMap = new Map();
  {{ range ((where .Site.RegularPages "Type" "post")) }}
    var key = "{{ .Date.Format "2006-01-02" }}";
    var value = dataMap.get(key);
    var wordCount = {{ .WordCount }};
    var link = "{{ .RelPermalink }}";
    var title = "{{ .Title }}";
    
    if (value == null || wordCount > value.wordCount) {
      dataMap.set(key, {wordCount, link, title});
    }
  {{- end -}}

  var data = [];
  for (const [key, value] of dataMap.entries()) {
    data.push([key, value.wordCount]);
  }
  
  var startDate = new Date();
  var year_Mill = startDate.setFullYear((startDate.getFullYear() - 1));
  startDate = +new Date(year_Mill);
  var endDate = +new Date();

  var dayTime = 3600 * 24 * 1000;
  startDate = echarts.format.formatTime('yyyy-MM-dd', startDate);
  endDate = echarts.format.formatTime('yyyy-MM-dd', endDate);

  function heatmap_width(months){             
    var startDate = new Date();
    var mill = startDate.setMonth((startDate.getMonth() - months));
    var endDate = +new Date();
    startDate = +new Date(mill);

    endDate = echarts.format.formatTime('yyyy-MM-dd', endDate);
    startDate = echarts.format.formatTime('yyyy-MM-dd', startDate);

    var showmonth = [];
    showmonth.push([
        startDate,
        endDate
    ]);
    return showmonth;
  }

  function getRangeArr() {
    const windowWidth = window.innerWidth;
    if (windowWidth >= 600) {
      return heatmap_width(12);
    } else if (windowWidth >= 400) {
      return heatmap_width(9);
    } else {
      return heatmap_width(6);
    }
  }

  option = {
    title: {
        top: 0,
        left: 'center',
        text: '博客日历',
        textStyle: {
            color: document.body.classList.contains('dark-theme') ? '#fff' : '#000'
        }
    },
    tooltip: {
      formatter: function (p) {
        const post = dataMap.get(p.data[0]);
        return post.title + ' | ' + (post.wordCount) + ' 字';
      },
      textStyle: {
          color: document.body.classList.contains('dark-theme') ? '#fff' : '#000'
      }
    },
    visualMap: {
        min: 0,
        max: 7,
        type: 'piecewise',
        orient: 'horizontal',
        left: 'center',
        top: 30,
        inRange: {   
          color: ['#eeeeee', '#a6d96a', '#66bd63', '#1a9850', '#006837']
        },
        pieces: [
          {min: 6001, label: '> 6000', color: '#006837'},
          {min: 4001, max: 6000, label: '4000-6000', color: '#1a9850'},
          {min: 2001, max: 4000, label: '2000-4000', color: '#66bd63'},
          {min: 1, max: 2000, label: '1-2000', color: '#a6d96a'},
          {value: 0, label: '0', color: '#eeeeee'}
        ],
        showLabel: true,
        itemGap: 20,
        textStyle: {
            color: document.body.classList.contains('dark-theme') ? '#fff' : '#000'
        }
    },
    calendar: {
        top: 80,
        left: 20,
        right: 4,
        cellSize: ['auto', 12],
        range: getRangeArr(),
        itemStyle: {
            color: document.body.classList.contains('dark-theme') ? '#333' : '#F1F1F1',
            borderWidth: 2.5,
            borderColor: '#fff',
        },
        yearLabel: { show: false },
        splitLine: {
          lineStyle: {
            color: 'rgba(0, 0, 0, 0.0)',
          }
        }
    },
    series: {
        type: 'heatmap',
        coordinateSystem: 'calendar',
        data: data.map(item => [item[0], Math.min(7, Math.ceil(item[1] / 2000))]), // Normalize word count into 0-7 range
    }
  };
  myChart.setOption(option);
  myChart.on('click', function(params) {
    if (params.componentType === 'series') {
      const post = dataMap.get(params.data[0]);
      const link = window.location.origin + post.link;
      window.open(link, '_blank').focus();
    }
  });
</script>
