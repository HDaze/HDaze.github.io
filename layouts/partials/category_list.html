<div class="widget">
    <h3>Categories</h3>
    <ul class="categories">
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <li>
            <a href="{{ "/categories/" | relURL }}{{ $name | urlize }}" class="category">
                {{ $name }}<span class="category-count">({{ len $taxonomy.Pages }})</span>
            </a>
        </li>
        {{ end }}
    </ul>
</div>
