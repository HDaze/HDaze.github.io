<div class="comments" style="margin-top: 20px;">
    {{ if .Site.Params.remark42 }}
        <div id="remark42"></div>
        <script>
            themeFromLS = localStorage.getItem("theme")
            themeFromHugo = document.body.classList.contains("dark-theme") ? "dark" : "light"
            currentTheme = themeFromLS ? themeFromLS : themeFromHugo;

            var remark_config = {
                host: {{ site.Params.remark42_host }},
                site_id: {{ site.Params.remark42_site_id }},
                theme: currentTheme,
                max_shown_comments: 100,
            }
        </script>
        <script>!function(e,n){for(var o=0;o<e.length;o++){var r=n.createElement("script"),c=".js",d=n.head||n.body;"noModule"in r?(r.type="module",c=".mjs"):r.async=!0,r.defer=!0,r.src=remark_config.host+"/web/"+e[o]+c,d.appendChild(r)}}(remark_config.components||["embed"],document);</script>
    {{ else if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ else }}
        <!-- Twikoo comment section -->
        <div id="tcomment"></div>
        <script src="https://cdn.staticfile.net/twikoo/1.6.34/twikoo.all.min.js"></script>
        <script>
            twikoo.init({
                envId: 'https://thehd.netlify.app/.netlify/functions/twikoo', // Replace with your actual environment ID
                el: '#tcomment',
            });
        </script>
        <!-- End of Twikoo comment section -->
    {{ end }}
</div>
