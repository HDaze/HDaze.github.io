<div class="footer" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
  {{ if .PrevInSection }}
    <a class="previous-post" href="{{ .PrevInSection.Permalink }}?ref=footer">
      <span>« Previous</span><br>{{ .PrevInSection.Title | truncate 50 "..." }}
    </a>
  {{ end }}
  {{ if .NextInSection }}
    <div class="next-post">
      <a href="{{ .NextInSection.Permalink }}?ref=footer">
        <span>Next »</span><br>{{ .NextInSection.Title | truncate 50 "..." }}
      </a>
    </div>
  {{ end }}
</div>
