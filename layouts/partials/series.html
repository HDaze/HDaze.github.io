<div class="widget">
    <h3>Series</h3>
    <ul class="series">
        {{ range $name, $taxonomy := .Site.Taxonomies.series }}
        <li>
            <a href="{{ "series/" | absURL }}{{ $name | urlize }}" class="series-item">{{ $name }} ({{ len $taxonomy }})</a>
        </li>
        {{ end }}
    </ul>
</div>
