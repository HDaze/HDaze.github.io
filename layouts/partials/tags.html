<div class="widget tags-widget">
    <h3>Tags</h3>
    <ul class="tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li>
            <a href="{{ "tags/" | absURL }}{{ $name | urlize }}" class="tag">{{ $name }} ({{ len $taxonomy }})</a>
        </li>
        {{ end }}
    </ul>
</div>
